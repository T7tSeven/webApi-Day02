<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.wrap {
				width: 300px;
				margin: 100px auto 0;
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 1px solid #c0c0c0;
				width: 300px;
			}
			
			th,
			td {
				border: 1px solid #d0d0d0;
				color: #404060;
				padding: 10px;
			}
			
			th {
				background-color: #09c;
				font: bold 16px "微软雅黑";
				color: #fff;
			}
			
			td {
				font: 14px "微软雅黑";
			}
			
			tbody tr {
				background-color: #f0f0f0;
			}
			
			tbody tr:hover {
				cursor: pointer;
				background-color: #fafafa;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<table>
				<thead>
					<tr>
						<th>
							<input type="checkbox" id="theadInp">
						</th>
						<th>菜名</th>
						<th>饭店</th>
					</tr>
				</thead>

				<tbody id="tbody">
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>红烧肉</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>西红柿鸡蛋</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>红烧狮子头</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>日式肥牛</td>
						<td>田老师</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		//---获取元素
		var oTheadInp = document.getElementById('theadInp');
		var oTable = document.getElementById('tbody');
		var aInp = oTable.getElementsByTagName('input');

		//---设置事件(1-点击全选，选择全部复选框，，，不选全选，下面复选框不全选)
		oTheadInp.onclick = function() {
			//			if(this.checked == true) {
			//				for(var i = 0; i < aInp.length; i++) {
			//					aInp[i].checked = true;
			//				}
			//			} else {
			//				for(var i = 0; i < aInp.length; i++) {
			//					aInp[i].checked = false;
			//				}
			//			}

			//----简化版本
			for(var i = 0; i < aInp.length; i++) {
				aInp[i].checked = this.checked;
			}
		}

		//设置事件(2-所有复选框都选-----全选框选中，，，没有全选则不选中)
		for(var i = 0; i < aInp.length; i++) {
			aInp[i].onclick = function() {  //其中的aInp[i]中的i是根据上面的for循环而定的，确定一个判断其他再根据function里的循环
				var isTrue = true;
				for(var i = 0; i < aInp.length; i++) {
					if(aInp[i].checked === false) {  //不能用this替代Inp[i]
						isTrue = false;
					}
				}
				//				if(isTrue) {
				//					oTheadInp.checked = true;
				//				} else {
				//					oTheadInp.checked = false;
				//				}
				//----简化代码
				oTheadInp.checked = isTrue;
			}
		}
	</script>

</html>
