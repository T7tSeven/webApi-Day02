<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<button>男生爱好</button>
		<button>女生爱好</button>
		<input type="radio" name="sex" id="" value="" />男
		<input type="radio" name="sex" id="" value="" />女
		<input type="checkbox" name="" id="" value="" />篮球
		<input type="checkbox" name="" id="" value="" />跑步
		<input type="checkbox" name="" id="" value="" />看电影
		<input type="checkbox" name="" id="" value="" />听音乐
		<input type="checkbox" name="" id="" value="" />购物
		<input type="checkbox" name="" id="" value="" />抽烟
	</body>
	<script type="text/javascript">
		var aBtn = document.getElementsByTagName('button')
		var aInp = document.getElementsByTagName('input');
		aBtn[1].onclick = function() {
			for(var i = 0; i < aInp.length; i++) {
				aInp[i].checked = false;
			}
			for(var i = 0; i < aInp.length; i++) {
				if(i == 1 || i == 4 || i == 5 || i == 6) {
					aInp[i].checked = true;
				}
			}
		}

		aBtn[0].onclick = function() {
			for(var i = 0; i < aInp.length; i++) {
				aInp[i].checked = false;
			}
			for(var i = 0; i < aInp.length; i++) {
				if(i != 1 && i != 4 && i != 5 && i != 6) {
					aInp[i].checked = true;
				}
			}
		}
	</script>

</html>
