<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#img {
				display: block;
				margin: 100px auto 0;
			}
			
			#box {
				margin: 0 auto;
				width: 650px;
			}
			
			#text {
				width: 540px;
				height: 36px;
				float: left;
				outline: none;
				border: 1px solid #3385ff;
				text-indent: 10px;
				font-size: 20px;
			}
			
			#btn {
				width: 100px;
				color: white;
				float: left;
				background-color: #3385ff;
				border: none;
				height: 40px;
			}
		</style>
	</head>

	<body>
		<!--.focus---自动获取焦点
		.blur----失去焦点-->
		<img src="bd.bmp" alt="" id="img" />
		<div id="box">
			<input type="text" id="text" />
			<input type="button" value="百度一下" id="btn" />
		</div>
	</body>
	<script>
		var oInt = document.getElementById('text');
		oInt.focus();
		oInt.onblur = function() {
			this.style.border = '1px solid #ccc';
		}
		oInt.onfocus = function() {
			this.style.border = '1px solid #3385ff';
		}

	</script>

</html>
