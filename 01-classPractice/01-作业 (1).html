<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#login {
				width: 200px;
				height: 150px;
				border: 1px solid black;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -75px;
				background-color: red;
				display: none;
			}
		</style>
	</head>

	<body>
		<!--案例:点击按钮显示和隐藏层-->
		<input type="button" value="登录切换" id="btn" />
		<div id="login"></div>
	</body>
	<script>
		var oInt = document.getElementById('btn');
		var oDiv = document.getElementById('login');
		var onOff = true;
		oInt.onclick = function() {
			if(onOff) {
				oDiv.style.display = 'block';
			} else {
				oDiv.style.display = 'none';
			}
			onOff = !onOff;
		}
	</script>

</html>
